<div *ngIf="Customer" class="row mt-5">
  <div class="card border-primary mb-3 m-auto" style="width: 40rem;">
    <div class="card-header">ID : {{Customer.id}}</div>
      <div class="card-body">
        <p class="card-text">Firstname: {{Customer.first_name}}</p>
        <p class="card-text">Lastname: {{Customer.last_name}}</p>
        <p class="card-text">E-Mail: {{Customer.email}}</p>
        <p class="card-text">Zipcode: {{Customer.zipcode}}</p>
        <p class="card-text">Password: {{Customer.password}}</p>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="mt-3 mr-2">
      <button type="button" class="btn btn-primary">Update</button>
  </div>
  <div class="mt-3">
      <button type="button" class="btn btn-info">Delete</button>
  </div>
</div>
