<div class="row mt-5">
	<div class="col-md-6 m-auto">
		<div class="card card-body">
			<h1 class="text-center mb-3">
				<i class="fas fa-user-plus"></i> Customer
			</h1>
			<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
	
				<div class="form-group"> <!-- First Name -->
				<label for="first_name" class="form-control-label">First Name</label>
				<input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': invalidFirstName() }" id="first_name" name="first_name" placeholder="First Name">
				<div *ngIf="invalidFirstName()" id="first_name_error" class="invalid-feedback">Invalid first name.</div>
				</div>
			
				<div class="form-group"> <!-- Last Name -->
				<label for="last_name" class="form-control-label">Last Name</label>
				<input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': invalidLastName() }" id="last_name" name="last_name" placeholder="Last Name">
				<div *ngIf="invalidLastName()" id="last_name_error" class="invalid-feedback">Invalid last name.</div>
				</div>
			
				<div class="form-group"> <!-- Email -->
				<label for="email" class="form-control-label">E-mail</label>
				<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': invalidEmail() }" id="email" name="email" placeholder="your@email.com">
				<div *ngIf="invalidEmail()" id="email_error" class="invalid-feedback">Invalid email address.</div>
				</div>
							
				<div class="form-group"> <!-- Zip Code -->
				<label for="zipcode" class="form-control-label">Zip Code</label>
				<input type="text" formControlName="zipcode" class="form-control" [ngClass]="{ 'is-invalid': invalidZipcode() }" id="zipcode" name="zipcode" placeholder="Zip Code">
				<div *ngIf="invalidZipcode()" id="zipcode_error" class="invalid-feedback">Invalid zip code.</div>
				</div>
			
				<div class="form-group"> <!-- Password -->
				<label for="password" class="form-control-label">Password</label>
				<input formControlName="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': invalidPassword() }" id="password" name="password" placeholder="Password">
				<div *ngIf="invalidPassword()" id="password_error" class="invalid-feedback">Invalid password.</div>
				</div>
			
				<button type="submit" class="btn btn-primary btn-lg btn-block">Confirm</button>
			
				<button [routerLink]="['']" type="button" class="btn btn-secondary btn-lg btn-block">Back</button>
			
			</form>	
		</div>
	</div>
</div>
